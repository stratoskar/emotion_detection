<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 80px;
            font-family: sans-serif;
            text-align: center; /* Center the content */
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #343a40;
            margin-bottom: 30px;
        }
        .alert {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 6px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border-color: #bee5eb;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            transition: background-color 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #545b62;
            border-color: #545b62;
        }
        a.btn {
            margin-top: 20px;
            display: inline-block; /* Ensure buttons are inline */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Emotion Prediction</h1>
        {% if prediction %}
        <div class="alert alert-success">
            The predicted emotion is: <strong>{{ prediction.capitalize() }}</strong>
        </div>
        <a href="/" class="btn btn-secondary">Upload Another Image</a>
        {% else %}
        <div class="alert alert-info">
            No prediction available. Please upload an image.
        </div>
        <a href="/" class="btn btn-secondary">Go Back to Upload</a>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
