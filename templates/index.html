<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Recognition</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light background color for the entire page */
            padding-top: 80px; /* Add some top padding to move content down from the top of the viewport */
            font-family: sans-serif; /* Use a standard sans-serif font for better readability */
        }
        .container {
            max-width: 500px; /* Set a maximum width for the main content container to prevent it from stretching too wide */
            margin: 0 auto; /* Center the container horizontally on the page */
            background-color: #fff; /* White background color for the container */
            padding: 30px; /* Add padding inside the container to give content some space */
            border-radius: 8px; /* Round the corners of the container for a softer look */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow to lift the container visually */
        }
        h1 {
            color: #343a40; /* Dark gray color for the main heading */
            text-align: center; /* Center the heading text */
            margin-bottom: 30px; /* Add some space below the heading */
        }
        .form-group {
            margin-bottom: 20px; /* Add vertical spacing between form groups (label and input) */
        }
        label {
            display: block; /* Make the label take up the full width and stack above the input */
            margin-bottom: 5px; /* Add a little space below the label */
            font-weight: bold; /* Make the label text bold for emphasis */
            color: #495057; /* Slightly darker gray color for the label text */
        }
        .form-control-file {
            padding: 10px; /* Add padding inside the file input for better touch/click area */
            border: 1px solid #ced4da; /* Light gray border for the file input */
            border-radius: 4px; /* Round the corners of the file input */
            background-color: #e9ecef; /* Light gray background for the file input to distinguish it */
        }
        .btn-primary {
            background-color: #007bff; /* Primary blue color for the submit button */
            border-color: #007bff; /* Same blue color for the button border */
            transition: background-color 0.3s ease; /* Add a smooth transition for the hover effect */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue color on hover */
            border-color: #0056b3; /* Darker blue color for the border on hover */
        }
        .alert {
            margin-top: 20px; /* Add some space above the alert message */
            padding: 15px; /* Add padding inside the alert message */
            border-radius: 4px; /* Round the corners of the alert message */
        }
        .alert-danger {
            background-color: #f8d7da; /* Light red background for error alerts */
            color: #721c24; /* Dark red color for error alert text */
            border-color: #f5c6cb; /* Light red border for error alerts */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Emotion Recognition</h1>
        <form method="POST" action="/predict" enctype="multipart/form-data" class="mb-3">
            <div class="form-group">
                <label for="imageUpload">Upload an Image:</label>
                <input type="file" class="form-control-file" id="imageUpload" name="image" accept=".png, .jpeg, .jpg">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Predict Emotion</button>
        </form>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
