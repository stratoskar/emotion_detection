<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Recognition</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light background */
            padding-top: 80px; /* More space from the top */
            font-family: sans-serif;
        }
        .container {
            max-width: 500px; /* Slightly narrower container */
            margin: 0 auto;
            background-color: #fff; /* White container background */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        h1 {
            color: #343a40; /* Dark heading color */
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #495057;
        }
        .form-control-file {
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            background-color: #e9ecef; /* Light background for file input */
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .alert {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Emotion Recognition</h1>
        <form method="POST" action="/predict" enctype="multipart/form-data" class="mb-3">
            <div class="form-group">
                <label for="imageUpload">Upload an Image:</label>
                <input type="file" class="form-control-file" id="imageUpload" name="image" accept=".png, .jpeg, .jpg">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Predict Emotion</button>
        </form>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
